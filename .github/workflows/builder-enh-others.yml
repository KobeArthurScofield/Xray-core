name: Enhanced Builder for other architecture

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches:
      - builder-enhance
    paths:
      - ".github/workflows/builder-enh-others.yml"
jobs:
  build:
    permissions:
      contents: write
    strategy:
      matrix:
        gotoolchain: [""]
        patch-assetname: [""]
        include:
          # BEGIN Linux PPC
          - goos: linux
            goarch: ppc64
            goppc64: power9
          - goos: linux
            goarch: ppc64le
            goppc64: power9
          - goos: linux
            goarch: ppc64
            goppc64: power10
          - goos: linux
            goarch: ppc64le
            goppc64: power10
          # END Linux PPC
          # BEGIN ARM64 Specified
          - goos: darwin
            goarch: arm64
            goarm64: v8.5,lse,crypto
          - goos: darwin
            goarch: arm64
            goarm64: v8.6,lse,crypto
          - goos: windows
            goarch: arm64
            goarm64: v8.7,lse,crypto
          # END ARM64 Specified
      fail-fast: false

    runs-on: ubuntu-latest
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      GOAMD64: ${{ matrix.goamd64 }}
      GOARM64: ${{ matrix.goarm64 }}
      GORISCV64: ${{ matrix.goriscv64 }}
      GOPPC64: ${{ matrix.goppc64 }}
      CGO_ENABLED: 0
    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Show workflow information
        run: |
          _NAME=${{ matrix.patch-assetname }}
          [ -n "$_NAME" ] || _NAME="$GOOS-$GOARCH$GOAMD64$GOARM64$GORISCV64$GOPPC64"
          echo "GOOS: $GOOS, GOARCH: $GOARCH, GOAMD64: $GOAMD64, GOARM64: $GOARM64, GORISCV64: $GORISCV64, GOPPC64: $GOPPC64, RELEASE_NAME: $_NAME"
          echo "ASSET_NAME=$_NAME" >> $GITHUB_ENV

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.gotoolchain || '1.23' }}
          check-latest: true

      - name: Get project dependencies
        run: go mod download
      
      - name: Build Xray
        run: |
          mkdir -p build_assets
          make
          find . -maxdepth 1 -type f -regex './\(wxray\|xray\|xray_softfloat\)\(\|.exe\)' -exec mv {} ./build_assets/ \;

      - name: Copy README.md & LICENSE
        run: |
          cp ${GITHUB_WORKSPACE}/README.md ./build_assets/README.md
          cp ${GITHUB_WORKSPACE}/LICENSE ./build_assets/LICENSE

      - name: Create ZIP archive
        if: github.event_name == 'release'
        shell: bash
        run: |
          pushd build_assets || exit 1
          touch -mt $(date +%Y01010000) *
          zip -9vr ../Xray-${{ env.ASSET_NAME }}.zip .
          popd || exit 1
          FILE=./Xray-${{ env.ASSET_NAME }}.zip
          DGST=$FILE.dgst
          for METHOD in {"sha256","sha512"}
          do
            openssl dgst -$METHOD $FILE | sed 's/([^)]*)//g' >>$DGST
          done

      - name: Change the name
        run: |
          mv build_assets Xray-${{ env.ASSET_NAME }}

      - name: Upload files to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Xray-${{ env.ASSET_NAME }}
          path: |
            ./Xray-${{ env.ASSET_NAME }}/*

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        if: github.event_name == 'release'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./Xray-${{ env.ASSET_NAME }}.zip*
          tag: ${{ github.ref }}
          file_glob: true
